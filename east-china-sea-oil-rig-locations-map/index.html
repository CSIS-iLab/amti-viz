<!DOCTYPE html>

    <meta
      property="og:title"
      content="East China Sea Oil Rig Locations - CSIS - Asia Maritime Transparency Initiative"
    />

    <script src="https://unpkg.com/babel-polyfill@6.26.0/dist/polyfill.js"></script>

    <!-- Include new Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <!-- Include new Leaflet CSS -->

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="

    <!-- Include CARTO.js -->

      rel="stylesheet"
    />

    <link
      rel="preconnect stylesheet"
      href="https://use.typekit.net/ats0hoc.css"
    />

    <link href="css/map.css" rel="stylesheet" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <div id="map" class="map" tabindex="0"></div>

    <section class="toolbox">
      <header>

      <div class="container">
        <span class="circle new"></span><span class="text">New Rig</span>
        <span class="circle old"></span><span class="text">Old Rig</span>
        <span class="line japan"></span><span class="text">Japan</span>
        <span class="line china"></span><span class="text">China</span>
        <span class="line joint"></span><span class="text">Joint Development</span>
      </div>
    </section>

    <footer class="js-footer"></footer>

    <script src="js/map.js"></script>
