   </head>
   <body>
      <nav id='menu-ui' class='menu-ui'></nav>
      <div id="map"></div>
      <aside class="toolbox">
         <input type="checkbox" checked class="ui mobile-only">
         <div class="hamburger mobile-only">
            <div class="icon">
               <span></span>
               <span></span>
               <span></span>
            </div>
            <div class="menu">
               Island Features of the South China Sea
            </div>
         </div>
         <div class="box">
            <header class="mobile-toggle">
               <h1>Island Features of the South China Sea</h1>
               <a href="https://amti.csis.org/" target="_blank"><button class="mobile-toggle" id="logo"></button></a>
               <p class="mobile-only open-sans">Rocks, Reefs, Submerged Shoals – Who Claims Or Occupies Them?</p>
            </header>
            <section>
               <p class="description open-sans mobile-toggle">Rocks, Reefs, Submerged Shoals – Who Claims Or Occupies Them?</p>
               <div class="separator mobile-toggle"></div>
               <div id="controls">
                  <div id="info">
                     <h3 class="mobile-toggle">Occupier</h3>
                     <p class="open-sans">
                        Click to toggle island features by occupier and type.
                     </p>
                  </div>
                  <ul class="occupiers">
                     <li>
                        <label for="cn">
                        <input type="checkbox" name="china" id="cn"  checked>
                        China
                        <span class="colorKey" style="background-color: #3969AC;"></span>
                        </label>
                     </li>
                     <li>
                        <label for="vn">
                        <input type="checkbox" name="vietnam" id="vn"  checked>
                        Vietnam
                        <span class="colorKey" style="background-color: #11A579;"></span>
                        </label>
                     </li>
                     <li>
                        <label for="ms">
                        <input type="checkbox" name="malaysia" id="ms" checked>
                        Malaysia
                        <span class="colorKey" style="background-color: #7F3C8D;"></span>
                        </label>
                     </li>
                     <li>
                        <label for="php">
                        <input type="checkbox" name="philippines" id="php"  checked>
                        Philippines
                        <span class="colorKey" style="background-color: #E73F74;"></span>
                        </label>
                     </li>
                     <li>
                        <label for="tw">
                        <input type="checkbox" name="taiwan" id="tw"  checked>
                        Taiwan
                        <span class="colorKey" style="background-color: #F2B701;"></span>
                        </label>
                     </li>
                     <li>
                        <label for="un">
                        <input type="checkbox" name="unoccupied" id="un" checked>
                        Unoccupied
                        <span class="colorKey" style="background-color: #ccc;"></span>
                        </label>
                     </li>
                  </ul>
                  <div id="statuses" class="mobile-toggle">
                     <div id="info">
                        <h3>Type</h3>
                     </div>
                     <ul class="statuses">
                        <li>
                           <label for="s">
                           <input type="checkbox" name="Submerged" id="s"  checked>
                           Submerged
                           <span class="shapeKey submerged"></span>
                           </label>
                        </li>
                        <li>
                           <label for="r">
                           <input type="checkbox" name="Rock" id="r"  checked>
                           Rock
                           <span class="shapeKey rock"></span>
                           </label>
                        </li>
                        <li>
                           <label for="lte">
                           <input type="checkbox" name="Low-tide elevation" id="lte" checked>
                           Low-tide Elevation
                           <span class="shapeKey low-tide"></span>
                           </label>
                        </li>
                  </div>
                  <div class="separator mobile-toggle"></div>
                  <div id="searchbox" class="mobile-toggle">
                     <div id="info">
                        <h3>Search</h3>
                     </div>
                     <input type="text" name="resourceQuery" value="" id="query" size="10" />
                     <button type="button" id="resetButton">Reset</button>
                  </div>
               </div>
            </section>
            <footer class="js-footer"></footer>
         </div>
      </aside>
      <script src="js/features.js"></script>
   </body>
</html>
