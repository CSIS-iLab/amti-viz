<!DOCTYPE html>
<html>

<head>
  <title>SCS Survey Map | CSIS AMTI Program</title>
  <meta name="viewport" content="initial-scale=1.0" />
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet" />

  <!-- Share meta -->
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="Title of Map - CSIS Program Title" />

  <script src="https://unpkg.com/babel-polyfill@6.26.0/dist/polyfill.js"></script>
  <!-- Include Leaflet -->
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
  <link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" />
  <!-- Include CARTO.js -->
  <script src="https://libs.cartocdn.com/carto.js/v4.1.11/carto.min.js"></script>
  <link href="https://carto.com/developers/carto-js/examples/maps/public/style.css" rel="stylesheet" />

  <!-- Include ChoicesJS -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js@10.1.0/public/assets/scripts/choices.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js@10.1.0/public/assets/styles/choices.min.css" />

  <link rel="preconnect stylesheet" href="https://use.typekit.net/ats0hoc.css" />

  <link href="css/map.css" rel="stylesheet" />
</head>

<body>
  <div id="map" class="map" tabindex="0"></div>
  <aside class="toolbox">
    <input type="checkbox" checked class="ui mobile-only" />

    <div class="hamburger mobile-only">
      <div class="icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="menu-translate">
        SCS Survey Map
      </div>
    </div>

    <div class="box">
      <header class="mobile-toggle">
        <h1 class="translate">
          Chinese Surveys in the South China Sea
        </h1>

        <a href="https://amti.csis.org" target="_blank"
          style="background-image: url(&quot;https://raw.githubusercontent.com/CSIS-iLab/amti-viz/master/logo.jpeg&quot;)"
          class="mobile-toggle" id="logo"></a>
      </header>

      <section>
        <p class="translate description open-sans mobile-toggle"> Explore China's survey activities in the South China
          Sea. Click on a survey path to see vessel name and dates.
        </p>
        <div class="separator mobile-toggle"></div>
        <div id="controls" />
        <div id="info" />
      </section>

      <!-- TODO: update the class name for section -->
      <section class="widget select">
        <h3 class="mobile-toggle translate subheading">Survey Vessel</h3>
        <label for="ship-select" aria-label="Select" aria-hidden="true" hidden>Select</label>
        <select class="choices" name="ships" id="ship-select" data-type="select-multiple" multiple>
          <option value="">--Please choose an option--</option>
        </select>

      </section>
      <section class="widget survey_type">
        <h3 class="mobile-toggle translate subheading">Survey Type</h3>
        <ul class="actions">
          <li>
            <label for="Seabed">
              <input class="widget checkbox" type="checkbox" name="Seabed" id="Seabed" checked="" />
              <span class="colorKey"></span>
              <span class="itemText" style="transform: translateY(14.1667%);">Seabed</span>
            </label>
          </li>
          <li>
            <label for="Other">
              <input class="widget checkbox" type="checkbox" name="Other" id="Other" checked="" />
              <span class="colorKey"></span>
              <span class="itemText" style="transform: translateY(14.1667%);">Other</span>
            </label>
          </li>
        </ul>
      </section>

    </div>

    <footer class="js-footer">
      <div class="hidden"></div>
    </footer>
    </div>










    <!-- <section class="box">
      <header>
        <h1>Title of Map</h1>
      </header>
      <section>
        <p class="description open-sans">
          Hover over the interactive map to learn more details about scs survey ships in the SOuth China Sea
        </p>
        <hr />
      </section>
      <footer class="js-footer"></footer> -->
  </aside>

  <script src="js/map.js"></script>
</body>

</html>
